{% from 'vc/list_vc_rooms.html' import render_vc_rooms_list  %}
{% if event_vc_rooms %}
    <tr class="vc-room-list">
        <td class="leftCol">{% trans %}Video Conference Rooms{% endtrans %}</td>
        <td>
            {{ render_vc_rooms_list(event, event_vc_rooms) }}
        </td>
    </tr>
    <script>
        eventClipboardVCRooms('.vc-room-list .event-service-row', '.trigger');
        eventDisplayVCRooms();
    </script>
{% endif %}
