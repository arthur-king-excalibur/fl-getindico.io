<strong>{% trans %}Available placeholders{% endtrans %}:</strong><br>
{%- set br = joiner('<br>'|safe) -%}
{% for name, placeholder in placeholders|dictsort -%}
    <span style="font-style: normal;" class="js-placeholder"
          data-required="{{ placeholder.required | tojson }}">{ {{- name -}} }</span>:
    {{ placeholder.description }} {% if placeholder.required %}(required){% endif %}{{ br() }}
{% endfor %}
