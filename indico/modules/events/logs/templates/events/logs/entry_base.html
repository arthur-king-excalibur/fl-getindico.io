<tr class="i-table interactive log-kind-{{ entry.kind.name }}" data-type="{{ entry.type }}" data-realm="{{ entry.realm.name }}">
    <td class="i-table log-icon">
        <i class="{% block icon -%}
            {%- if entry.realm.name == 'emails' -%}
                icon-mail
            {%- elif entry.realm.name == 'event' -%}
                icon-circle-small
            {%- elif entry.realm.name == 'reviewing' -%}
                icon-reading
            {%- elif entry.realm.name == 'participants' -%}
                icon-users
            {%- elif entry.realm.name == 'management' -%}
                icon-medal
            {%- endif -%}
        {%- endblock %}"></i>
    </td>
    <td class="i-table log-module searchable" title="{{ entry.module }}">
        {{ entry.module }}
    </td>
    <td class="i-table log-subject searchable" title="{{ entry.summary }}">
        {{ entry.summary }}
    </td>
    <td class="i-table log-stamp text-superfluous">
        {% if entry.user %}
            {% trans user=entry.user.name, time=entry.logged_dt|format_time('medium') -%}
                by <span class="text-normal searchable user-name">{{ user }}</span>
                at <span class="text-normal">{{ time }}</span>
            {%- endtrans %}
        {% else %}
            <span class="text-normal">
                {{ entry.logged_dt|format_time('medium') }}
            </span>
        {% endif %}
    </td>
</tr>

<tr class="i-table content-wrapper weak-hidden">
    <td class="i-table" colspan="4">
        <table class="i-table no-margin">
            {% block entry_detail_rows %}{% endblock %}
        </table>
    </td>
</tr>
