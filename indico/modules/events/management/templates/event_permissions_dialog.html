<form id="js-permissions-dialog-form">
    <input type="hidden" id="selected_permissions" value='{{ permissions|tojson }}' name="selected_permissions">
    <input type="hidden" id="principal" value='{{ principal|tojson }}'>
    <div class="permissions-dialog">
        <ul class="permissions">
            {% for code, tree_elem in permissions_tree.viewitems() recursive %}
                <li class="item">
                    <input type="checkbox" id="cb-{{ code }}"
                           class="circle-checkbox" {{ 'checked' if code in permissions }}
                           data-code="{{ code }}">
                    <label for="cb-{{ code }}">{{ tree_elem.title }}</label>
                    {% if tree_elem.children %}
                        <ul class="permissions">
                            {{ loop(tree_elem.children.viewitems()) }}
                        </ul>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
        <div class="toolbar f-j-end">
            <button type="submit" class="i-button big highlight" data-disabled-until-change>{% trans %}Save{% endtrans %}</button>
            <button class="i-button big" data-button-back>{% trans %}Cancel{% endtrans %}</button>
        </div>
    </div>
</form>
