{% extends 'payment/transaction_details.html' %}
{% block details %}
    <dt>{% trans %}Marked as paid by{% endtrans %}</dt>
    <dd>
        {%- if transaction.data.changed_by_name -%}
            {{ transaction.data.changed_by_name }}
        {%- else -%}
            <em>{% trans %}n/a{% endtrans %}</em>
        {%- endif -%}
    </dd>
{% endblock %}
