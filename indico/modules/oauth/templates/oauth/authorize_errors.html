{% extends 'oauth/authorize.html' %}
{% from 'message_box.html' import message_box %}

{% block auth_content %}
    {% call message_box('error') %}
        <div>
            {% trans -%}
                The authentication process found an error:
            {%- endtrans %}
        </div>
        <div>
            <code>
                {{ error }}
            </code>
        </div>
    {% endcall %}
{% endblock %}
