{%- macro synced_input(id, name=none, value='', classes='') -%}
    <div class="i-has-action i-synced-input {{ classes }}">
        <input id="{{ id }}-action-button" type="checkbox" data-tooltip-anchor><input
        id="{{ id }}" name="{{ name }}" type="text" value="{{ value }}" {{ kwargs|html_params }}><label
        for="{{ id }}-action-button" class="i-button i-synced-label icon-refresh"></label>
    </div>
{%- endmacro -%}
