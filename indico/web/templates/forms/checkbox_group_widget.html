{% extends 'forms/base_widget.html' %}


{% block html %}
    {% for subfield in field %}
        {% set disabled = subfield.data in field.disabled_choices %}
        <div class="i-checkbox {{ 'checkbox-disabled' if disabled}}">
            {{ subfield(disabled=disabled, **input_args) }}
            {{ subfield.label }}
        </div>
    {% endfor %}
{% endblock %}
