<div class="tabbable tabs-left">
    <ul class="nav nav-tabs">
        <li class="active">
            <a data-toggle="tab" id="tab-options" ref="#div-options">
                {{ 'Options' | i18n }}
            </a>
        </li>
        <li ng-show="field.input == radio">
            <a data-toggle="tab" id="tab-editItems" ref="#div-editItems">
                {{ 'Edit items' | i18n }}
            </a>
        </li>
    </ul>
    <div class="tab-content regFormDialogTabContent">
        <div class="tab-pane active" id="div-options">
            <form id="optionsForm" name="optionsForm">
            <div class="regFormEditLine">
                <label class="regFormDialogCaption">
                    {{ 'caption' | i18n }}
                </label>
                <input ng-model="formData.caption"
                    type="text"
                    name="caption"
                    id="input01"
                    size="30"
                    required
                    ng-init="formData.caption=field.caption">
                <input ng-model="formData.mandatory"
                    ng-init="formData.mandatory=field.mandatory"
                    type="checkbox"
                    name="mandatory"
                    id="input02"
                    ng-disabled="field.lock.indexOf('mandatory')!=1">
                {{ 'Mandatory' | i18n }}
            </div>

            <div class="regFormEditLine">
                <label class="regFormDialogCaption">
                    {{ 'description' | i18n }}
                </label>
                <textarea ng-model="formData.description"
                    ng-init="formData.description=field.description"
                    id="descriptionEdit"
                    name="description"
                    cols="40"
                    rows="5">
                </textarea>
            </div>
            <!-- if field.input == 'telephone' or field.input == 'text' -->
            <div ng-if="settings.size" class="regFormEditLine">
                <label class="regFormDialogCaption">
                    {{ 'size in char' | i18n }}
                </label>
                <input ng-model="formData.length"
                    ng-init="formData.length=field.values.length"
                    name="length"
                    type="number"
                    size="20"
                    min="5"
                    max="60">
                <span>({{ "Must be between 5 and 60" | i18n }})</span>
            </div>
           <!-- endif -->

            <!-- if field.input == "textarea" -->
            <div ng-if="settings.rowsAndColumns" class="regFormEditLine">
                <label class="regFormDialogCaption">
                    {{ 'number of columns' | i18n }}
                </label>
                <input ng-model="formData.numberOfColumns"
                    ng-init="formData.numberOfColumns=field.values.numberOfColumns"
                    name="numberOfColumns"
                    type="number"
                    min=1
                    size="20">

            </div>
            <div ng-if="settings.rowsAndColumns" class="regFormEditLine">
                <label class="regFormDialogCaption">
                    {{ 'number of rows' | i18n }}
                </label>
                <input ng-model="formData.numberOfRows"
                    ng-init="formData.numberOfColumns=field.values.numberOfColumns"
                    name="numberOfRows"
                    type="number"
                    min=1
                    size="20"
                    value="{{field.values.numberOfRows}}">
            </div>
           <!-- endif -->

            <!-- if field.input == "number" -->
            <div ng-if="settings.number" class="regFormEditLine">
                <label class="regFormDialogCaption">
                    {{ 'minimum value' | i18n }}
                </label>
                <input ng-model="formData.minValue"
                    ng-init="formData.minValue=field.values.minValue"
                    name="minValue"
                    type="number"
                    size="20">
            </div>
            <div ng-if="settings.number" class="regFormEditLine">
                <label class="regFormDialogCaption">
                    {{ 'row length' | i18n }}
                </label>
                <input ng-model="formData.length"
                    ng-init="formData.length=field.values.length"
                    name="numberOfRows"
                    type="number"
                    min=0
                    size="20">
            </div>
            <!-- endif -->

            <!-- if field.input == "yesno" or field.input == "checkbox" -->
            <div ng-if="settings.placesLimit"
                class="regFormEditLine">
                <label class="regFormDialogCaption">
                    {{ 'places limit' | i18n }}
                </label>
                <input ng-model="formData.placesLimit"
                    ng-init="formData.placesLimit=field.values.placesLimit"
                    name="placesLimit"
                    type="number"
                    size="20"
                    min=0>
                <span>({{ "0 for unlimited" | i18n }})</span>
            </div>
            <!-- endif -->

            <!-- if field.input == "yesno" or field.input == "number" or field.input == "label" or field.input == "checkbox" -->
            <div ng-if="settings.billable" class="regFormEditLine">
                <label class="regFormDialogCaption">
                    {{ 'Billable' | i18n }}
                </label>
                <input ng-model="formData.billable"
                    ng-init="formData.billable=field.billable"
                    type="checkbox"
                    name="billable"
                    ng-checked="field.billable"/>
            </div>
            <div ng-if="settings.billable" class="regFormEditLine">
                <label class="regFormDialogCaption">
                    {{ 'price' | i18n }}
                </label>
                <input ng-model="formData.price"
                    ng-init="formData.price=field.price"
                    type="number"
                    min=0
                    name="price"
                    class="input-xlarge"
                    id="input01"
                    size="20">
                <span ng-if="field.input == 'number'">
                    ({{ "price multiplied with entered number" | i18n }})
                </span>
            </div>
            <!-- endif -->

            <!-- if field.input == "radio" -->
            <div ng-if="settings.defaultValue" class="regFormEditLine">
                <label class="regFormDialogCaption">
                    {{ 'default item' | i18n }}
                </label>
                <select ng-model="formData.defaultItem"
                    ng-init="formData.defaultItem=field.values.defaultItem"
                    id="defaultItem"
                    name="defaultItem" ng-model="formData.defaultItem">
                    <option value="" ng-selected="field.values.defaultItem == null">{{ 'none' | i18n }}</option>
                    <option ng-repeat="el in field.values.radioitems"
                        ng-selected="field.values.defaultItem == el.caption"
                        value="{{ el.caption }}">
                        {{ el.caption }}
                    </option>
                </select>
                <span>({{ "Only available for input type: drop down menu" | i18n }})</span>
            </div>

            <div ng-if="settings.defaultValue" class="regFormEditLine">
                <label class="regFormDialogCaption">
                    {{ 'input type' | i18n }}
                </label>
                <select  ng-model="formData.inputType"
                    ng-init="formData.inputType=field.values.inputType"
                    id="inputType" name="inputType">
                    <option value="dropdown" ng-selected="field.values.inputType == 'dropdown'">
                        {{ 'drop down menu' | i18n }}
                    </option>
                    <option value="radiogroup" ng-selected="field.values.inputType == 'radiogroup'">
                        {{ 'radio group' | i18n }}
                    </option>
                </select>
            </div>
            <!-- endif -->

            <!-- if field.input == "date" -->
            <div ng-if="settings.date" class="regFormEditLine">
                <label class="regFormDialogCaption">
                    {{ 'Date format' | i18n }}
                </label>
                <select id="dateFormat" name="dateFormat" ng-model="formData.dateFormat" >
                    <!-- if _.isEmpty(field.values.displayFormats) -->
                        <option value="%d/%m/%Y %H:%M" selected="selected">DD/MM/YYYY hh:mm</option>
                        <option value="%d.%m.%Y %H:%M">DD.MM.YYYY hh:mm</option>
                        <option value="%m/%d/%Y %H:%M">MM/DD/YYYY hh:mm</option>
                        <option value="%m.%d.%Y %H:%M">MM.DD.YYYY hh:mm</option>
                        <option value="%Y/%m/%d %H:%M">YYYY/MM/DD hh:mm</option>
                        <option value="%Y.%m.%d %H:%M">YYYY.MM.DD hh:mm</option>
                        <option value="%d/%m/%Y">DD/MM/YYYY</option>
                        <option value="%d.%m.%Y">DD.MM.YYYY</option>
                        <option value="%m/%d/%Y">MM/DD/YYYY</option>
                        <option value="%m.%d.%Y">MM.DD.YYYY</option>
                        <option value="%Y/%m/%d">YYYY/MM/DD</option>
                        <option value="%Y.%m.%d">YYYY.MM.DD</option>
                        <option value="%m/%Y">MM/YYYY</option>
                        <option value="%m.%Y">MM.YYYY</option>
                        <option value="%Y">YYYY</option>
                    <!-- else -->
                    <option ng-repeat="el in field.values.displayFormats"
                        ng-selected="el[0] == field.values.dateFormat"
                        value="{{ el[0] }}">
                        {{ el[1] }}
                    </option>
                    <!-- endif -->
                </select>
            </div>
            <!-- endif -->

            <input type="submit" style="display:none;" value="submit" id="form-opt-validate">
            </form>
        </div>
        <div class="tab-pane" id="div-editItems">
            <button id="addButton" class="addItem">{{ 'Create new item' | i18n }}</button>
            <button id="sortItem"  class="sortItem">{{ 'Sort alphabetically' | i18n }}</button>
            <div id="editionTable" style="margin-right:20px;margin-top:20px;"></div>
        </div>
    </div>
</div>
