<div class="field-input-only-content label-text">
    <span> {{field.caption}} <br> <small>{{ field.description }}</small> </span>
    <span class="label-price">
        <span ng-show="field.billable" class="regFormPrice">{{ field.price }}</span>
        <span ng-if="field.billable">
            <nd-currency currency="currency"></nd-currency>
        </span>
    </span>
</div>
