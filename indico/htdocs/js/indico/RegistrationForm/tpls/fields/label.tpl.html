<div class="field-input-only-content label-text">
    <span>
        <span ng-bind-html="field.caption">{{ field.caption }}</span> <br>
        <small ng-bind-html="field.description" class="field-description">{{ field.description }}</small> 
    </span>
    <span ng-if="field.billable" class="label-price">
        <span class="regFormPrice">{{ field.price }}</span>
        <nd-currency currency="currency"></nd-currency>
    </span>
</div>
