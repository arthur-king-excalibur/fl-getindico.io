<nd-datepicker
    show-time="showTime(field.values.dateFormat)"
    hidden-inputs="{{ dateInputs }}"
    date-format="{{ field.values.dateFormat }}"
    required="{{field.mandatory}}"
    validation="validationStarted">
</nd-datepicker>

<span class="inputDescription">
    <span ng-repeat="el in field.values.displayFormats" ng-show="el[0] == field.values.dateFormat">
        {{ el[1] }}
    </span>
</span>
