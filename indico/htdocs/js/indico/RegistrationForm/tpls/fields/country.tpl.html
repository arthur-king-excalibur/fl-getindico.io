<ng-form name="nestedForm">
    <select
        name="{{ fieldName }}"
        ng-model="userdata[fieldName]"
        ng-required="field.mandatory"
        ng-options="code as caption for (code, caption) in field.values.radioitems"
        ng-class="{hasError: validationStarted && nestedForm.$invalid}">
        <option value="">
            {{ '-- Select a country --' | i18n }}
        </option>
    </select>
</ng-form>
