<select id="{{ getName() }}" name="{{ getName() }}" {{ attributes }}>
    <option value="">
        {{ '-- Select a country --' | i18n }}
    </option>
    <option ng-repeat="item in field.values.radioitems"
        ng-controller="RadioCtrl"
        value="{{ item.countryKey }}">
        {{ item.caption }}
    </option>
</select>

<span class="inputDescription">
    {{ field.description }}
</span>
