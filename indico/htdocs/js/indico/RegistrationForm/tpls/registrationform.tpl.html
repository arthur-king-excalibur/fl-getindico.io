<div class="RegistrationForm">
    <div ng-include="getTpl('toolbar.tpl.html')"></div>
    <div ng-repeat="section in sections" ng-show="section.enabled">
        <div ng-switch="section._type">
            <div ng-switch-default nd-section nd-general-section></div>
            <div ng-switch-when="PersonalDataForm" nd-section nd-general-section nd-personal-data-section></div>
            <div ng-switch-when="AccommodationForm" nd-section nd-accommodation-section></div>
            <div ng-switch-when="FurtherInformationForm" nd-section nd-further-information-section></div>
            <div ng-switch-when="ReasonParticipationForm" nd-section nd-reason-section></div>
            <div ng-switch-when="SessionsForm" nd-section nd-sessions-section></div>
            <div ng-switch-when="SocialEventForm" nd-section nd-social-event-section></div>
        </div>
    </div>

    <nd-dialog nd-add-section-dialog
        show="dialogs.addsection"
        heading="{{ 'New section' | i18n }}"
        ok-button="{{ 'Add' | i18n }}"
        ok-callback="api.createSection(dialogScope)"
        data="sections">
    </nd-dialog>

    <nd-dialog nd-management-dialog
        show="dialogs.management"
        heading="{{ 'Section Management' | i18n }}"
        ok-button="{{ 'Update' | i18n }}"
        api="api"
        data="sections">
    </nd-dialog>
</div>
