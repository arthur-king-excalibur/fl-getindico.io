<div ng-repeat="section in disabled = (data | filter:{enabled:'false'})" ng-controller="SectionCtrl" class="regform-section">
        <div class="toolbar" style="margin-bottom: 0">
            <div class="regform-section-title left" ng-show="!section.enabled">
            {{ section.title }}
            </div>
            <div class="group right">
                <a ng-click="api.restoreSection(section)" class="i-button">
                    {{ 'Restore' | i18n }}
                </a>
            </div>
            <div class="group right" ng-show="section.id > 0">
                <a ng-click="api.removeSection(section)" class="i-button">
                    {{ 'Remove' | i18n }}
                </a>
            </div>
        </div>
    </div>
</div>
<div ng-hide="disabled.length">No disabled sections found</div>
<div class="regFormInfoMessage" ng-show="">
    <!-- TODO alert message -->
    {{ message }}
</div>
