<div class="tabbable tabs-left">
    <ul class="nav nav-tabs">
        <li ng-repeat="tab in data">
            <a data-toggle="tab" id="tab-{{ tab.id }}" ref="#div-{{ tab.id }}">
                {{ tab.name }}
            </a>
        </li>
    </ul>
    <div class="tab-content regFormDialogTabContent" style="width: {{ contentWidth }}px; overflow: hidden; white-space: nowrap;">
        <div ng-repeat="tab in data" class="tab-pane" id="div-{{ tab.id }}">
            <div ng-include="getTabTpl(tab.type)">
            </div>
        </div>
    </div>
</div>
