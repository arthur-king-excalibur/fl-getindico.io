<form>
    <div class="regFormDialogEditLine">
        <label class="regFormDialogCaptionLine">{{ 'Arrival dates (offset)' | i18n }}</label>
        {{ 'event start date offset:' | i18n  }}
        <input ng-model="formData.datesOffsets.aoffset1"
            ng-init="formData.datesOffsets.aoffset1=section.arrivalOffsetDates[0]"
            type="text"
            name="aoffset1"
            size="2"/>
        {{ 'days' }}-&gt;
        {{ 'event end date offset:' | i18n  }}
        <input ng-model="formData.datesOffsets.aoffset2"
            ng-init="formData.datesOffsets.aoffset2=section.arrivalOffsetDates[1]"
            type="text"
            name="aoffset2"
            size="2">
        {{ 'days' | i18n  }}
    </div>
    <div class="regFormDialogEditLine">
        <label class="regFormDialogCaptionLine">{{ 'Departure dates (offset)' | i18n }}</label>
        {{ 'event start date offset:' | i18n }}
        <input ng-model="formData.datesOffsets.doffset1"
            ng-init="formData.datesOffsets.doffset1=section.departureOffsetDates[0]"
            type="text"
            name="doffset1"
            size="2">
        {{ 'days' }} -&gt;
        {{ 'event end date offset:' | i18n }}
        <input  ng-model="formData.datesOffsets.doffset2"
            ng-init="formData.datesOffsets.doffset2=section.departureOffsetDates[1]"
            type="text"
            name="doffset2"
            size="2">
        {{ 'days' | i18n }}
    </div>
</form>
