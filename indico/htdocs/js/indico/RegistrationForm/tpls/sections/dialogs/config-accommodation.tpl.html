<form>
    <div class="regFormDialogEditLine">
        <label class="regFormDialogCaptionLine">
            {{ 'Arrival dates (offset)' | i18n }}
        </label>
        {{ 'event start date offset:' | i18n  }}
        <input ng-model="formData.arrivalOffsetDates[0]"
            type="text"
            name="aoffset1"
            size="2"/>
        {{ 'days' }}-&gt;
        {{ 'event end date offset' | i18n  }}:
        <input ng-model="formData.arrivalOffsetDates[1]"
            type="text"
            name="aoffset2"
            size="2">
        {{ 'days' | i18n  }}
    </div>
    <div class="regFormDialogEditLine">
        <label class="regFormDialogCaptionLine">{{ 'Departure dates (offset)' | i18n }}</label>
        {{ 'event start date offset:' | i18n }}
        <input ng-model="formData.departureOffsetDates[0]"
            type="text"
            name="doffset1"
            size="2">
        {{ 'days' }} -&gt;
        {{ 'event end date offset:' | i18n }}
        <input  ng-model="formData.departureOffsetDates[1]"
            type="text"
            name="doffset2"
            size="2">
        {{ 'days' | i18n }}
    </div>
</form>
