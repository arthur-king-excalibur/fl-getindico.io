<!-- TODO defining ng-controller inside dialog tpl breaks ok-callback as it creates
        a new scope that won't be passed
    Example: newsection is created within the scope of SectionCtrl and not within the
        scope of ndDialog, therefore okCallback will pass a scope that won't have
        newsection
    Line of action: finding a way to define controller: 'SectionCtrl' in the ndDialog subdirectives
        allowing also dialogs without specifying a controller.
        It should be possible as defining a controller in a directive is not mandatory,
        but something must be wrong... -->
<div class="regFormSectionNewSection" ng-controller="SectionCtrl">
    <input type="text" ng-model="newsection.title"
        name="title"
        size="50px"
        class="regFormTitleInputMgmt"
        placeholder="{{ 'New section title' | i18n }}"
        required>
    <textarea ng-model="newsection.description"
        name="description"
        rows="4"
        cols="50px"
        class="regFormDescriptionInputMgmt"
        placeholder="{{ 'Description' | i18n }}">
    </textarea>
</div>
