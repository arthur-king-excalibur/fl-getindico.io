<div ng-switch="section.type">
    <table ng-switch-when="2priorities" ng-init="input = userdata.sessionList[0].id">
        <td colspan="2">
            <span class="section-group-title">
                {{ 'Select the sessions you wish to attend to' | i18n }}:
            </span>
        </td>
        <tr>
            <td>
                <span>{{ 'Preferred choice' | i18n }}</span>
                <span class="regFormMandatoryField">*</span>
            </td>
            <td>
                <ng-form name="nestedForm">
                    <select id="session1" name="session1" required
                        ng-model="input"
                        ng-class="{hasError: validationStarted && nestedForm.$invalid}">
                        <option value="">{{ '--Select a session--' | i18n }}</option>
                        <option ng-repeat="item in section.items | filter: {enabled: true}"
                            value="{{ item.id }}"
                            ng-selected="item.id == userdata.sessionList[0].id">
                            {{ item.caption }}
                        </option>
                    </select>
                </ng-form>
            </td>
        </tr>
        <tr>
            <td>
                <span>{{ 'Secondary choice' | i18n }}</span>
                <span class="italic">(Optional)</span>
            </td>
            <td>
                <select id="session2" name="session2">
                    <option value="">{{ '--Select a session--' | i18n }}</option>
                    <option ng-repeat="item in section.items | filter: {enabled: true} | filter: {id: '!'+(input||' ')}"
                        value="{{ item.id }}"
                        ng-selected="item.id == userdata.sessionList[1].id">
                        {{ item.caption }}
                    </option>
                </select>
            </td>
        </tr>
    </table>

    <table ng-switch-when="all">
        <tr>
            <td>
                <span class="section-group-title">
                    {{ 'Select the sessions you wish to attend to' | i18n }}:
                </span>
            </td>
        </tr>
        <tr ng-if="!anySessionEnabled()">
            <td class="section-placeholder">
                {{ 'There are no sessions for this event' | i18n }}.
            </td>
        </tr>
        <tr>
            <td>
                <div ng-repeat="item in section.items | filter: {enabled: true}">
                    <input type="checkbox"
                        name="sessions"
                        value="{{ item.id }}"
                        ng-checked="isSelected(item.id)"/>
                    {{ item.caption }}
                    <span ng-show="item.billable" class="regFormPrice">{{ item.price }}</span>
                    <span ng-show="item.billable">
                        <nd-currency currency="currency"></nd-currency>
                    </span>
                </div>
            <td>
        </tr>
    </table>
</div>
