<div ui-sortable="fieldSortableOptions" ng-model="section.items">
    <div ng-repeat="field in section.items | filter: {disabled: 'false'}">
        <div ng-include="tplGeneralField"/>
    </div>
</div>

<div ng-if="editMode">
    <div ng-if="hasDisabledFields()" class="titled-rule">
        {{ "Disabled fields" | i18n }}
        <!-- TODO use icomoon icon -->
        <span title="{{ 'These fields won\'t be displayed to registrants.' | i18n }}">?</span>
    </div>
    <div ng-repeat="field in section.items | filter: {disabled: 'true'}">
        <div ng-include="tplGeneralField"/>
    </div>
</div>
