<div ng-model="section.items" ui-sortable="fieldSortableOptions" class="field-list">
    <div ng-repeat="field in filtered=(section.items | filter: {disabled: 'false'})">
        <div ng-include="tplGeneralField"/>
    </div>
</div>

<div ng-if="editMode">
    <div ng-if="filtered.length != section.items.length" class="titled-rule section-field-divisor">
        {{ "Disabled fields" | i18n }}
        <span class="icon-question"
            title="{{ 'These fields won\'t be displayed to registrants' | i18n }}"></span>
    </div>
    <div ng-repeat="field in section.items | filter: {disabled: 'true'}">
        <div ng-include="tplGeneralField"/>
    </div>
</div>
