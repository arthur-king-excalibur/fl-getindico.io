<div id="{{ section.id }}" class="regFormSectionMgmt">
    <div class="regFormHeaderMgmt">
        <span class="regFormSectionTitle">
            {{ section.title }}
        </span>
        <span nd-section-toolbar
            section="section"
            buttons="buttons"
            dialogs="dialogs"
            state="state"
            api="sectionApi">
         </span>
    </div>

    <div ng-switch="section.id" class="regFormSectionContent regFormIsDragAndDrop">
        <div class="regFormSectionDescription">
            {{ section.description }}
        </div>
        <div ng-switch-default
            ng-include="'/indico/js/indico/RegistrationForm/tpls/sections/general.tpl.html'">
        </div>
        <div ng-switch-when="accommodation"
            ng-include="'/indico/js/indico/RegistrationForm/tpls/sections/accomodation.tpl.html'">
        </div>
        <div ng-switch-when="furtherInformation"
            ng-include="'/indico/js/indico/RegistrationForm/tpls/sections/furtherinfo.tpl.html'">
        </div>
        <div ng-switch-when="reasonParticipation"
            ng-include="'/indico/js/indico/RegistrationForm/tpls/sections/reason.tpl.html'">
        </div>
        <div ng-switch-when="sessions"
            ng-include="'/indico/js/indico/RegistrationForm/tpls/sections/sessions.tpl.html'">
        </div>
        <div ng-switch-when="socialEvents"
            ng-include="'/indico/js/indico/RegistrationForm/tpls/sections/socialevents.tpl.html'">
        </div>
    </div>

    <nd-dialog nd-section-dialog
        heading="Settings: {{ section.title }}"
        show="dialogs.config"
        data="tabs"
        ok-button="{{ 'Save' | i18n }}"
        cancel-button="{{ 'Cancel' | i18n }}">
    </nd-dialog>
</div>
