<div ng-show="isFieldActive(field)">
    <table border="0" cellpadding="0" cellspacing="0"
        class="regform-field"
        ng-class="{disabled: field.disabled, editable: editMode}"
        id="{{ field.id }}">
        <tr>
            <td ng-if="editMode" class="field-sortable-handle"/>
            <td class="field-caption">
                <span>{{ field.caption }}</span>
                <span ng-show="field.mandatory" class="regFormMandatoryField">*</span>
            </td>

            <td ng-include="tplInput" class="field-input"></td>

            <td ng-if="editMode" class="field-actions">
                <a ng-if="field.disabled"
                    ng-click="fieldApi.enableField(field)"
                    class="icon-plus"
                    title="{{ 'Enable field' | i18n }}"/>
                <!-- TODO move logic to controller -->
                <a ng-if="!field.disabled && field.lock.indexOf('disable') == -1"
                    ng-click="fieldApi.disableField(field)"
                    class="icon-disable"
                    title="{{ 'Disable field' | i18n }}"/>
                <a ng-if="field.lock.indexOf('delete') == -1"
                    ng-click="fieldApi.removeField(field)"
                    class="icon-remove"
                    title="{{ 'Remove field' | i18n }}"/>
                <a ng-click="openFieldSettings()"
                    class="icon-settings"
                    title="{{ 'Configure field' | i18n }}"/>
            </td>
        </tr>
    </table>

    <nd-dialog nd-field-dialog
        ng-if="editMode"
        heading="{{ dialogs.settings.title() }}"
        show="dialogs.settings.open"
        data="dialogs.settings"
        async-data="{{ field }}"
        ok-button="{{ dialogs.settings.okButton() }}"
        cancel-button="{{ 'Cancel' | i18n }}"
        ok-callback="dialogs.settings.onOk(dialogScope)"
        cancel-callback="dialogs.settings.onCancel()">
    </nd-dialog>
</div>
