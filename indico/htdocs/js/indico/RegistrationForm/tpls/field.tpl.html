<div ng-controller="FieldCtrl">
    <table class="regFormField" ng-class="{regFormFieldDisabled: field.disabled}" id="{{ field.id }}" >
        <tr>
            <td class="regFormCaption">
                <span class="regFormCaption">{{ field.caption }}</span>
                <span ng-show="field.mandatory" class="regFormMandatoryField">*</span>
            </td>
            <td ng-include="'/indico/js/indico/RegistrationForm/tpls/fields/' + field.input + '.tpl.html'"></td>
        </tr>
    </table>
</div>
