<div ng-repeat="section in data" id="{{ section.id }}" class="regFormSectionMgmt">
    <div class="regFormHeaderMgmt">
        <div ng-switch="section.create" class="regFormSectionTitle">
            {{ section.title }}

            <div ng-switch-when="true" style="float:right; font-size:14px;">
                <button ng-click="api.createSection()" class="regFormButton">
                    {{ 'Create' | i18n }}
                </button>
            </div>

            <div ng-switch-when="false" style="float:right; font-size:14px;">
                <button ng-click="api.restoreSection()" class="regFormButton">
                    {{ 'Restore' | i18n }}
                </button>
                <button ng-show="section.id > 0" ng-click="api.removeSection()" class="regFormButton">
                    {{ 'Remove' | i18n }}
                </button>
            </div>
        </div>
    </div>
</div>

<div class="regFormInfoMessage">
    {{ message }}
</div>
